<!DOCTYPE html>
<html lang="pt-br"><head>
        <title>AMBULATÓRIO UCB</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>        
    </head>
    <body>

        <div class="container">

            <div class="row">

                <div class="col-12 text-center mt-3">

                    <h1>UCB AMBULATÓRIO - AGENDAMENTO</h1>

                </div>
                <div class="col-12">

                    {{#sucesso_form}}

                    <div class="alert alert-succes mt-2" style="background-color: #28a745; color: white;" >

                        <strong>SUCESSO!</strong> CONSULTA AGENDADA COM SUCESSO.

                    </div>

                    {{/sucesso_form}}

                    {{#erro_form}}
                        {{#campos_invalidos}}

                        <div class="alert alert-warning mt-2">

                            <strong>ERRO:</strong> {{.}}

                        </div>
                        
                        {{/campos_invalidos}}
                    {{/erro_form}}
                </div>

            </div>

            <form action="/agendar_consulta" method="POST">

                <div class="row mt-3">

                    <h3>DADOS DO PACIENTE</h3>

                    <div class="col-6 mt-1">

                        <label for="nome" class="form-label">NOME:</label>
                        <input type="text" class="form-control" name="nome" id="nome" value="{{dados_consulta.nome}}">

                    </div>

                    <div class="col-6 mt-1">

                        <label for="sobrenome" class="form-label">SOBRENOME:</label>
                        <input type="text" class="form-control" name="sobrenome" id="sobrenome" value="{{dados_consulta.sobrenome}}">

                    </div>

                    <div class="col-6 mt-1">

                        <label for="cpf" class="form-label">CPF:</label>
                        <input type="text" class="form-control" name="cpf" id="cpf" value="{{dados_consulta.cpf}}">

                    </div>

                    <div class="col-6 mt-1">

                        <label for="data_nascimento" class="form-label">DATA DE NASCIMENTO:</label>
                        <input type="date" class="form-control" name="data_nascimento" id="data_nascimento" value="{{dados_consulta.data_nascimento}}">

                    </div>

                    <div class="col-6 mt-1">

                        <label for="telefone" class="form-label">TELEFONE:</label>
                        <input type="text" class="form-control" name="telefone" id="telefone" value="{{dados_consulta.telefone}}">

                    </div>

                    <div class="col-6 mt-1">

                        <label for="cep" class="form-label">CEP:</label>
                        <input type="text" class="form-control" name="cep" id="cep" value="{{dados_consulta.cep}}">

                    </div>

                    <div class="col-12 mt-1">

                        <label for="endereco" class="form-label">ENDEREÇO:</label>
                        <input type="text" class="form-control" name="endereco" id="endereco" value="{{dados_consulta.endereco}}">

                    </div>

                </div>

                <div class="row mt-3">

                    <h3>DADOS DA CONSULTA</h3>

                    <div class="col-6 mt-1">

                        <label for="clinica">CLÍNICA:</label>
                        <select class="form-select" name="clinica" id="clinica" value="{{dados_consulta.clinica}}">

                            <option value="Clínica Taguatinga">Clínica Taguatinga</option>
                            <option value="Clínica Brasília">Clínica Brasília</option>
                            <option value="Clínica Ceilândia">Clínica Ceilândia</option>

                          </select>

                    </div>

                    <div class="col-6 mt-1">

                        <label for="especialidade">ESPECIALIDADE:</label>
                        <select class="form-select" name="especialidade" id="especialidade" value="{{dados_consulta.especialidade}}">

                            <option value="Ortopedia">Ortopedia</option>
                            <option value="Cardiologia">Cardiologia</option>
                            <option value="Pediatria">Pediatria</option>
                            <option value="Odontologia">Odontologia</option>

                          </select>

                    </div>

                    <div class="col-6 mt-1">

                        <label for="data_consulta" class="form-label">DATA DA CONSULTA:</label>
                        <input type="date" class="form-control" name="data_consulta" id="data_consulta" value="{{dados_consulta.data_consulta}}">

                    </div>

                    <div class="col-6 mt-1">

                        <label for="hora_consulta" class="form-label">HORA DA CONSULTA:</label>
                        <input type="time" class="form-control" name="hora_consulta" id="hora_consulta" value="{{dados_consulta.hora_consulta}}">

                    </div>

                    <div class="col-12 mt-1">

                        <label for="observacao" class="form-label">OBSERVAÇÃO:</label>
                        <textarea name="observacao" id="observacao" rows="3" class="form-control"></textarea>

                    </div>

                </div>

                <div class="row">

                    <div class="col-12 mt-3 mb-3">

                        <button type="submit" class="btn btn-primary w-100">ENVIAR</button>

                    </div>

                </div>

            </form>

        </div>

    </body></html>
